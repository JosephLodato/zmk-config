# Microchip MCP23017 I2C GPIO expander binding for ZMK

description: >
  Microchip MCP23017 16-bit I2C GPIO expander used as a GPIO controller.

compatible: "microchip,mcp23017"

include:
  - gpio-controller.yaml
  - i2c-device.yaml

properties:
  "#gpio-cells":
    type: int
    const: 2
    description: Number of cells in a GPIO specifier.

  ngpios:
    type: int
    const: 16
    description: Number of GPIOs provided by the expander.

gpio-cells:
  - pin
  - flags
